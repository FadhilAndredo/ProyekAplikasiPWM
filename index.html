<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e90ff" />
  <link rel="manifest" href="manifest.json" />
  <title>My Cuaca</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar-brand"><i class="bi bi-cloud-sun-fill me-1"></i>My Cuaca</span>
      <div>
        <button id="install-button" class="btn btn-outline-light btn-sm me-2 d-none">‚¨áÔ∏è Install</button>
        <button id="theme-toggle" class="btn btn-outline-light btn-sm"><i class="bi bi-moon-stars-fill"></i></button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="card shadow-sm p-4 mb-4 animate-fade-in">
      <h5 class="mb-3">üîé Cari Kota / Kab. / Kec. </h5>
      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <input type="text" id="city" class="form-control" placeholder="Contoh: jakarta atau nama kab-kec...." />
        </div>
        <div class="col-md-6 d-grid">
          <button id="get-weather" class="btn btn-primary">Cek Cuaca</button>
        </div>
      </div>
    </div>

    <div id="weather-container" class="animate-fade-in"></div>
  </main>

  <footer class="text-center text-muted small py-3">
    &copy; 2025 ‚Ä¢ Data oleh <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
